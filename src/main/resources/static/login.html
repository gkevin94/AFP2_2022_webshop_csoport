<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CafeBabes webshop termékoldal</title>
        <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark" style="background:black;height:48px">
            <a class="navbar-brand" href="/"><img src="./images/logoelso.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active" id="basket">
                        <a class="nav-link" href="basket.html">
                        <i class="fa" style="font-size:20px">&#xf07a;</i>
                        <span class='badge badge-warning' id='cartCount'></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="nav nav-underline navbar-dark slim" id="categories" style="background:black;">
            <span class="nav-link text-light">Kategóriák</span>
        </nav>
        <main style="min-height:calc(100vh - 348px);">
            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <form name='f' action="login" method='POST'>
                            <h1 class="text-dark" id="main-message">Kérjük, jelentkezzen be!</h1>
                            <br>
                            <input class="form-control form-control-lg" type="text" id="username" name="username" placeholder="felhasználónév" autofocus/>
                            <br>
                            <input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="jelszó"/>
                            <div class="form-actions">
                                <br>
                                <button type="submit" class="btn btn-outline-warning btn-lg" id="submitlogin">Bejelentkezés</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/login.js"></script>
        <script src="js/navbarLoader.js"></script>
    </body>
</html>
